<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="favicon.png">
</head>
<body class="d-flex justify-content-start align-items-center">
    <div class="container-fluid mainbox-size">
        <div class="container innerWidth mx-0">
            <h1 class="text-white mb-3 my-0">Generate a</h1>
            <h1 class="text-success border-bottom border-4 pb-2 border-success">Random Password</h1>
        </div>
        <div class="container-fluid display-custom-width mx-0 mt-4">
            <span class="d-flex justify-content-between align-items-center py-2 px-4  rounded-2 bg-white"><p id="disp" class="h5 mb-0"></p><img id="copy" class="img-custom-height" src="copy.png" alt="copy"></span>
        </div>
        <div class="container innerWidth mx-0 mt-4">
            <button id="passGenerator" type="button" class="btn d-flex align-items-center btn-success btn-custom-width px-4"><img src="light.png" class="light-custom-height px-0" alt="lightening"><p class="h3 px-2">Generate Password</p></button>
        </div>
    </div>

    <script src="prac.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
